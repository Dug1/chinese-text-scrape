<html>
    <head>
        <meta charset="UTF-8"/>
        <title> Document Search </title>
        <link rel="stylesheet" type="text/css" href="static/main.css">
    </head>
    <body>
        <div class="main">
          <h3> Search with years </h3>
          <form action="search" method="get">
              <input type="hidden" name="no_years" value="false">
              Term: <br>
              <input type="text" name="term"><br>
              Source:<br>
              <select name="database">
                  <option value="資治通鑑">資治通鑑</option>
                  <option value="續資治通鑑">續資治通鑑</option>
              </select>
              <input type="submit">
          </form>
          <h3> Search without years </h3>
          <form action="search" method="get">
              <input type="hidden" name="no_years" value="true">
              Term: <br>
              <input type="text" name="term"><br>
              Source:<br>
              <select name="database">
                  <option value="舊唐書">舊唐書</option>
                  <option value="新唐書">新唐書</option>
                  <option value="舊五代">舊五代</option>
                  <option value="新五代史">新五代史</option>
                  <option value="宋史">宋史</option>
                  <option value="遼史">遼史</option>
                  <option value="金史">遼史</option>
                  <option value="元史">元史</option>
                  <option value="明史">明史</option>
                  <option value="清史稿">清史稿</option>
                  <option value="all">all</option>
              </select>
              <input type="submit">
          </form>
          </div>
    </body>
</html>
